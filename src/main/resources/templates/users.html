<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="myApp">
<head>
<meta charset="UTF-8" />
<title>Whatsapp Users</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
<link rel="stylesheet" th:href="@{css/style.css}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
</head>
<body ng-controller="MainCtrl">
<div id="wrapper">

	<nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav metismenu" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element"> <span>
                            <img alt="image" class="img-circle" th:src="@{images/whatsapp.png}" width="35%"/>
                             </span>
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">Whatsapp Finder</strong>
                             </span> </span> </a>
                        </div>
                        <div class="logo-element">
                            IN+
                        </div>
                    </li>
                    <li class="active">
                        <a href="/"><i class="fa fa-home"></i>Home</a>
                    </li>
                    <li>
                        <a href="" ng-click="create()"><i class="fa fa-user-plus"></i>Sign up</a>
                    </li>
                </ul>

            </div>
        </nav>

	
	<div id="page-wrapper" class="gray-bg dashbard-1">
		<div class="wrapper wrapper-content animated fadeInRight" style="min-height:400px;">
			<div class="col-md-3" th:each="user:${users}">
				<div class="panel panel-primary">
					<div class="panel-body">
						<div class="user-info">
							<img
								th:src="@{${user.sex=='Female'} ? 'images/female.png' : 'images/male.png'}"
								width="80px" height="80px" class="img-circle img-thumbnail" />
							<h2 class="user-name">
								<i th:class="${user.sex=='Female'} ? 'fa fa-female' : 'fa fa-male'"></i> <span th:text="${user.username}"></span>
							</h2>
							<h2 class="user-phone" th:text="${user.phone}"></h2>
						</div>
						<div class="user-description">
							<p th:text="${user.description}"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="text-center">
				<nav>
					<ul class="pagination pagination-center">
						<li th:each="i :${#numbers.sequence(1, pages)}">
							<a th:href="@{/(page=${i})}" th:text="${i}"></a>
						</li>
					</ul>
				</nav>
				</div>
			</div>
		</div>
		<div class="footer">
            <div class="pull-right">
                Mohamed Labouardy.
            </div>
            <div>
                <strong>Copyright</strong> Whatsapp Finder &copy; 2016-2017
            </div>
        </div>
		
	</div>
	</div>
</body>
<script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
<script type="text/javascript" th:src="@{scripts/ui-bootstrap-tpls-1.1.2.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.min.js"></script>
<script th:src="@{scripts/app.js}"></script>
</html>
