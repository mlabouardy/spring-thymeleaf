<div class="modal-header">
	<h3 class="modal-title">Create Account</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="form-group col-md-6">
			<input type="text" ng-model="user.username" class="form-control"
				placeholder="Username" />
		</div>
		<div class="form-group col-md-6">
			<select class="form-control" ng-model="user.sex">
				<option>Male</option>
				<option>Female</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-12">
			<textarea ng-model="user.description" class="form-control" rows="2"
				placeholder="Description goes here"></textarea>
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-3">
			<select class="form-control" ng-model="user.code">
				<option ng-repeat="d in dials" value="{{d.dial_code}}">{{d.name}}</option>
			</select>
		</div>
		<div class="form-group col-md-9">
			<input type="text" ng-model="user.phone" class="form-control"
				placeholder="Phone number" />
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="create()">Create</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
